<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input
                [(ngModel)]="currentPost.title"
                #title
                type="text"
                class="form-control"
                name="title">
        </div>
        <div class="form-group">
            <label>Body</label>
            <input
                [(ngModel)]="currentPost.body"
                #body
                type="text"
                class="form-control"
                name="body">
        </div>
        <input
            [(ngModel)]="currentPost.id"
            type="hidden"
            name="id">
        <button
            *ngIf="!isEdit"
            (click)="addPost(title.value, body.value)"
            class="btn btn-dark btn-block">
            Add Post
        </button>
        <button
            *ngIf="isEdit"
            (click)="updatePost()"
            class="btn btn-warning btn-block">
            Update Post
        </button>
    </form>
</div>
